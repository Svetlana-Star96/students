<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Студенты</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script defer src="./students.js"></script>
</head>
<body>
  <header class="header mb-3">
    <div class="container">
      <nav class="nav">
        <a class="nav-link active" aria-current="page" href="#add">Добавить студента</a>
        <a class="nav-link" href="#list">Список студентов</a>
      </nav>
    </div>
  </header>

  <section class="adding mb-5" id="add">
    <div class="container">
      <h2>Добавить студента</h2>
      <form id="add-form">
        <div class="row mb-3">
          <div class="col-3">
            <label for="surname" class="form-label">Фамилия</label>
            <input type="text" class="form-control" id="surname">
          </div>
          <div class="col-3">
            <label for="name" class="form-label">Имя</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="col-3">
            <label for="middlename" class="form-label">Отчество</label>
            <input type="text" class="form-control" id="middlename">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-3">
            <label for="birthday" class="form-label">Дата рождения</label>
            <input type="date" class="form-control" id="birthday">
          </div>
          <div class="col-3">
            <label for="year" class="form-label">Год начала обучения</label>
            <input type="number" class="form-control" id="year">
          </div>
          <div class="col-3">
            <label for="faculty" class="form-label">Факультет</label>
            <input type="text" class="form-control" id="faculty">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
      </form>
    </div>
  </section>

  <section class="list" id="list">
    <div class="container">
      <h2 class="mb-3">Список студентов</h2>
      <form>
        <div class="row mb-3">
          <div class="col-3">
            <label for="name-filter" class="form-label">ФИО</label>
            <input type="text" class="form-control filter-input" id="name-filter">
          </div>
          <div class="col-3">
            <label for="faculty-filter" class="form-label">Факультет</label>
            <input type="text" class="form-control filter-input" id="faculty-filter">
          </div>
          <div class="col-3">
            <label for="year-filter" class="form-label">Год начала обучения</label>
            <input type="number" class="form-control filter-input" id="year-filter" min="2000">
          </div>
          <div class="col-3">
            <label for="year-end-filter" class="form-label">Год окончания обучения</label>
            <input type="number" class="form-control filter-input" id="year-end-filter" min="2000">
          </div>
        </div>
      </form>
      <table class="table table-primary">
        <thead>
          <tr>
            <th scope="col" class="sotr-cell">ФИО</th>
            <th scope="col" class="sotr-cell">Факультет</th>
            <th scope="col" class="sotr-cell">Дата рождения</th>
            <th scope="col" class="sotr-cell">Годы обучения</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </section>
  
</body>
</html>
